<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div [ngStyle]="{'color':'Green'}">                       
<div *ngIf="'flow === register'">
    You registered successfully. This is your member id : {{memberid}}
</div>
</div>
<div class="center">
<h1>Submit Claims</h1>
</div>

<div class="mt-3 ml-5">
    <form #SubmitForm="ngForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-sm-12 col-xs-12"></div>
                    <div class="col-md-2 col-sm-12 col-xs-12">
                        <label for="MEMBER NAME">Member Name:</label>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <input required type="text" [(ngModel)]="claims.membername" name="membername"
                            id="membername" pattern="[a-zA-Z][a-zA-z ]+"  #membername="ngModel" class="form-control"
                            placeholder="Enter your Full Name" />
    
                        <div role="alert" class="mt-3" id="idErrorDiv"
                            *ngIf="membername.errors && (membername.dirty || membername.touched)">
                            <span class="text-danger" *ngIf="membername.errors.required">Required</span>
                            <span class="text-danger" *ngIf="membername.errors.pattern">Invalid</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12"></div>
                </div>
           
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-sm-12 col-xs-12"></div>
                    <div class="col-md-2 col-sm-12 col-xs-12">
                        <label for="Date Of Birth">Date Of Birth:</label>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <input type="date" required name="dob" [(ngModel)]="claims.dob"
                            class="form-control" #dob="ngModel" placeholder="Enter your Date Of Birth" />
                        <div role="alert" class="mt-3" id="idErrorDiv"
                            *ngIf="dob.errors && (dob.dirty || dob.touched)">
                            <span class="text-danger" *ngIf="dob.errors.required">Required</span>

                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12"></div>

                </div>
                <br>
                <div class="form-group">

                    <div class="row">
                        <div class="col-md-3 col-sm-12 col-xs-12"></div>
                        <div class="col-md-2 col-sm-12 col-xs-12">
                            <label for="dateofadmission">Date Of Admission:</label>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <input type="date" required name="dateofadmission" [(ngModel)]="claims.dateofadmission"
                                class="form-control" #dateofadmission="ngModel" placeholder="Enter Admission Date" />

                            <div role="alert" class="mt-3" id="idErrorDiv"
                                *ngIf="dateofadmission.errors && (dateofadmission.dirty || dateofadmission.touched)">
                                <span class="text-danger" *ngIf="dateofadmission.errors.required">Required</span>

                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12 col-xs-12"></div>

                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3 col-sm-12 col-xs-12"></div>
                            <div class="col-md-2 col-sm-12 col-xs-12">
                                <label for="dateofdischarge">Date Of Discharge:</label>
                            </div>
                            <div class="col-md-4 col-sm-12 col-xs-12">
                                <input type="date" required name="dateofdischarge" [(ngModel)]="claims.dateofdischarge"
                                    class="form-control" #dateofdischarge="ngModel"
                                    placeholder="Enter Discharge Date" />

                                <div role="alert" class="mt-3" id="idErrorDiv"
                                    *ngIf="dateofdischarge.errors && (dateofdischarge.dirty || dateofdischarge.touched)">
                                    <span class="text-danger" *ngIf="dateofdischarge.errors.required">Required</span>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-12 col-xs-12"></div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3 col-sm-12 col-xs-12"></div>
                                <div class="col-md-2 col-sm-12 col-xs-12">
                                    <label for="providername">Provider Name:</label>
                                </div>
                                <div class="col-md-4 col-sm-12 col-xs-12">
                                    <input type="text" required name="providername" [(ngModel)]="claims.providername"
                                    pattern="[a-zA-Z][a-zA-z ]+" class="form-control" #providername="ngModel"
                                        placeholder="Enter ProviderName " />

                                    <div role="alert" class="mt-3" id="idErrorDiv"
                                        *ngIf="providername.errors && (providername.dirty || providername.touched)">
                                        <span class="text-danger" *ngIf="providername.errors.required">Required</span>
                                        <span class="text-danger" *ngIf="providername.errors.pattern">Required</span>
                                    </div>
                                </div>
                                <div class="col-md-3 col-sm-12 col-xs-12"></div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3 col-sm-12 col-xs-12"></div>
                                    <div class="col-md-2 col-sm-12 col-xs-12">
                                        <label for="BillAmount">Bill Amount:</label>
                                    </div>
                                    <div class="col-md-4 col-sm-12 col-xs-12">
                                        <input type="text" required name="billamount" [(ngModel)]="claims.billamount"
                                           pattern="^[1-9][0-9]*(\.[0-9]+)?|0+\.[0-9]*[1-9][0-9]*$" class="form-control" #billamount="ngModel"
                                            placeholder="Enter BillAmount " />
                                        <div role="alert" class="mt-3" id="idErrorDiv"
                                            *ngIf="billamount.errors && (billamount.dirty || billamount.touched)">
                                            <span class="text-danger" *ngIf="billamount.errors.required">Required</span>
                                            <span class="text-danger" *ngIf="billamount.errors.pattern">Invalid</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-12 col-xs-12"></div>
                                </div>

                                <br><br>
                                <div class="button-center">
                                <div class="form-group">
                                    <button class="btn btn-primary" (click)="submitNow()">
                                        Submit
                                    </button>
                                    <button class="btn btn-secondary ml-5" (click)="cancel()">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                            <div [ngStyle]="{'color':'Green'}">
                            <div *ngIf="!isError">
                                Submitted Successfully
                             </div>
                             </div>
                            </div>
