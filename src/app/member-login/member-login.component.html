<div class="center">
    <h1>Welcome To Registration</h1>
   
</div>

<br>


<!--login forms-->
<div class="mt-3 ml-5">
    <form>
        <div class="form-group">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-3 col-sm-12 col-xs-12"></div>
                    <div class="col-md-2 col-sm-12 col-xs-12">
                        <label for="memberid">Member Id:</label>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <input type="text" required name="memberid" [(ngModel)]="member.memberid" class="form-control"
                            #memberid="ngModel" placeholder="Enter your Id" />
                        <div role="alert" class="mt-3" id="idErrorDiv"
                            *ngIf="memberid.errors && (memberid.dirty || memberid.touched)">
                            <span class="text-danger" *ngIf="memberid.errors.required">Required</span>
                            <span class="text-danger" *ngIf="memberid.errors.pattern">Invalid</span>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12"></div>

                </div>
                <br><br>

            </div>
            <div class="button-center">
                <div class="form-group">
                    <button class="btn btn-primary" (click)="login()">
                        Login
                    </button>
                    <button class="btn btn-secondary ml-5" (click)="register()">
                        Register
                    </button>
                </div>
            </div>
            <div [ngStyle]="{'color':'Red'}">
            <div *ngIf="isError">
                An error occurred. Please try again later.
            </div>
        </div>
        </div>
